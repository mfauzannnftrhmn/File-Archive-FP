<ion-content
  [fullscreen]="true"
  class="flex items-center justify-center h-full bg-gradient-to-br from-[#05284E] via-[#0A3A6A] to-[#D0C05B]"
>
  <!-- Decorative shapes -->
  <div class="absolute top-0 left-0 w-full overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w-full h-auto">
      <path fill="rgba(255, 255, 255, 0.2)" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>
  
  <div class="absolute top-0 right-0 hidden md:block">
    <div class="w-32 h-32 bg-[#D0C05B] opacity-20 rounded-full -mt-10 -mr-10"></div>
  </div>
  
  <div class="absolute bottom-0 left-0 hidden md:block">
    <div class="w-40 h-40 bg-[#05284E] opacity-20 rounded-full -mb-10 -ml-10"></div>
  </div>

  <div
    id="container"
    class="w-full max-w-md p-6 sm:p-8 bg-white/95 backdrop-blur-lg rounded-3xl shadow-2xl mx-auto my-4 sm:my-0 relative z-10"
  >
    <!-- Colorful top decoration -->
    <div class="flex justify-center -mt-16 mb-6">
      <div class="w-20 h-20 bg-gradient-to-r from-[#D0C05B] to-[#05284E] rounded-full flex items-center justify-center shadow-lg">
        <img
          src="assets/icon/logo.png"
          alt="Logo"
          class="w-12 h-12"
        />
      </div>
    </div>

    <div class="text-center mb-8">
      <h2 class="text-3xl font-extrabold bg-gradient-to-r from-[#05284E] to-[#D0C05B] bg-clip-text text-transparent">Selamat Datang</h2>
      <p class="text-gray-500 text-sm mt-2">Login untuk melanjutkan</p>
    </div>

    <form class="space-y-5">
      <!-- Email Input -->
      <div class="relative bg-white rounded-2xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg focus-within:ring-2 focus-within:ring-[#05284E]">
        <div class="flex items-center">
          <div class="bg-gradient-to-r from-[#05284E] to-[#0A3A6A] p-4 flex items-center justify-center">
            <ion-icon
              name="mail-outline"
              class="text-white text-2xl"
            ></ion-icon>
          </div>
          <div class="flex-1">
            <ion-input
              [(ngModel)]="email"
              name="email"
              type="email"
              placeholder="Masukkan Email anda"
              class="w-full py-4 px-4 text-gray-700 focus:outline-none transition-all duration-200"
            ></ion-input>
          </div>
        </div>
      </div>

      <!-- Password Input Card -->
      <div class="relative bg-white rounded-2xl shadow-md overflow-hidden transition-all duration-300 hover:shadow-lg focus-within:ring-2 focus-within:ring-[#D0C05B]">
        <div class="flex items-center">
          <div class="bg-gradient-to-r from-[#D0C05B] to-[#B5A84C] p-4 flex items-center justify-center">
            <ion-icon
              name="lock-closed-outline"
              class="text-white text-2xl"
            ></ion-icon>
          </div>
          <div class="flex-1">
            <ion-input
              [(ngModel)]="password"
              name="password"
              type="password"
              placeholder="Masukkan Password anda"
              class="w-full py-4 px-4 text-gray-700 focus:outline-none transition-all duration-200"
            ></ion-input>
          </div>
        </div>
      </div>

      <!-- Remember me and Forgot password -->
      <div class="flex justify-between items-center text-sm">
        <div class="flex items-center space-x-2">
          <ion-checkbox class="h-4 w-4 text-[#05284E]"></ion-checkbox>
          <span class="text-gray-600">Ingat saya</span>
        </div>
        <a href="#" class="text-[#05284E] font-medium hover:text-[#D0C05B] transition-colors">Lupa password?</a>
      </div>

      <!-- Login Button -->
      <ion-button
        expand="block"
        class="mt-8 font-bold text-white tracking-wide overflow-hidden"
        (click)="doSubmit()"
        shape="round"
        size="large"
        color="primary"
        style="--background: linear-gradient(to right, #05284E, #D0C05B);"
      >
        Masuk
      </ion-button>
      
    </form>
  </div>
</ion-content>
