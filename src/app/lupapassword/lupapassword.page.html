<ion-content
  [fullscreen]="true"
  class="flex items-center justify-center h-full bg-gradient-to-br from-[#FFF0E6] via-white to-[#FFE0D0] dark:from-gray-900 dark:via-gray-800 dark:to-[#3E2A23]"
>
  <!-- Decorative elements -->
  <div class="absolute top-0 left-0 w-full overflow-hidden">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320" class="w-full h-auto opacity-75">
      <path fill="rgba(187, 62, 0, 0.1)" fill-opacity="1" d="M0,96L48,112C96,128,192,160,288,160C384,160,480,128,576,122.7C672,117,768,139,864,149.3C960,160,1056,160,1152,138.7C1248,117,1344,75,1392,53.3L1440,32L1440,0L1392,0C1344,0,1248,0,1152,0C1056,0,960,0,864,0C768,0,672,0,576,0C480,0,384,0,288,0C192,0,96,0,48,0L0,0Z"></path>
    </svg>
  </div>
  
  <div class="flex flex-col items-center justify-center w-full max-w-md px-6 py-8 mx-auto relative z-10">
    <!-- Icon decoration -->
    <div class="flex justify-center mb-6">
      <div class="w-16 h-16 bg-[#FFF0E6] rounded-full flex items-center justify-center shadow-md border border-[#BB3E00]/20">
        <ion-icon name="lock-open-outline" class="text-3xl text-[#BB3E00]"></ion-icon>
      </div>
    </div>

    <div class="text-center mb-6">
      <h2 class="text-2xl font-bold text-[#BB3E00] dark:text-[#FF8C5A]">Lupa Password?</h2>
      <p class="text-gray-600 dark:text-gray-300 text-sm mt-2">Masukkan email Anda untuk link reset password</p>
    </div>
    
    <form class="space-y-4 w-full" (ngSubmit)="onSubmit()">
  <div class="relative bg-white/80 dark:bg-gray-800/80 rounded-lg overflow-hidden transition-all duration-300 focus-within:ring-2 focus-within:ring-[#BB3E00] dark:focus-within:ring-[#FF8C5A] border border-gray-200 dark:border-gray-700 backdrop-blur-sm">
    <div class="flex items-center">
      <div class="bg-[#BB3E00] dark:bg-[#A03500] p-3 flex items-center justify-center">
        <ion-icon name="mail-outline" class="text-white text-xl"></ion-icon>
      </div>
      <div class="flex-1">
        <ion-input
          type="email"
          placeholder="Masukkan Email anda"
          [(ngModel)]="email"
          name="email"
          required
          class="w-full py-3 px-4 text-gray-700 dark:text-gray-200 focus:outline-none transition-all duration-200 bg-transparent"
        ></ion-input>
      </div>
    </div>
  </div>

  <ion-button expand="block" type="submit" class="mt-6 font-medium text-white" shape="round"
    style="--background: #BB3E00;">
    <ion-icon name="refresh-outline" slot="start"></ion-icon>
    Reset Password
  </ion-button>
</form>
    
    <!-- Back to login -->
    <div class="flex justify-center mt-6">
      <a [routerLink]="['/login']" class="text-[#BB3E00] dark:text-[#FF8C5A] font-medium hover:underline transition-colors flex items-center">
        <ion-icon name="arrow-back-outline" class="mr-1"></ion-icon>
        Kembali ke halaman login
      </a>
    </div>

  </div>
</ion-content>
